<html lang="en">
	<head>

		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Hint where we get fonts from. -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<!-- Roboto, and Roboto Mono fonts -->
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital@0;1&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@600&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded&icon_names=browse_activity,settings,trophy&display=block" />
		<!-- SMUI Styles -->
<!--		<link rel="stylesheet" href="node_modules/svelte-material-ui/bare.css" />-->
<!--		<link rel="stylesheet" href="node_modules/svelte-material-ui/themes/svelte.css" />-->
		<link rel="stylesheet" href="/smui-svelte.css" />
		%sveltekit.head%
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
        <style>
            .material-symbols-rounded {
                font-variation-settings:
                    'FILL' 0,
                    'wght' 400,
                    'GRAD' 0,
                    'opsz' 24
            }
            .font-orbitron {

            }

                font-family: 'Noto Sans', sans-serif;
            }
        </style>

	<body data-sveltekit-preload-data="hover">
